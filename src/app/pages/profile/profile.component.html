<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <h6 class="card-subtitle">Informacion del usuario</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Apellido del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.apellido" name="apellido" type="text" class="form-control" placeholder="Apellido del usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.correo" [disabled]="usuario.google" name="correo" type="email" class="form-control" placeholder="Correo electronico" required>
                        </div>
                    </div>
                   
                    
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body centrado">
                <h4 class="card-title">Foto del Usuario</h4>
                <h6 class="card-subtitle">Informacion del usuario</h6>

                <img *ngIf="!imagenTemp" [src]=" usuario.img | imagen " class="w150">
                <img *ngIf="imagenTemp" [src]=" imagenTemp" class="w150">
                
                <br><br>

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file" >

                <br><br>

                <button (click)="cambiarImagen()" [disabled]="!subirImagen" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>

            </div>
        </div>
    </div>

</div>
