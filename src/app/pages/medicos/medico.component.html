<div class="row animated fadeIn">

<div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">MÃ©dico: {{medico.nombre}}</h3>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico( f )">
                    <div class="form-group">
                        <label >Nombre</label>
                        <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre..." required>
                    </div>
                    <div class="form-group">
                        <label >Hospital</label>
                        <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value=""> Seleccione hospital </option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id"> {{ hospital.nombre }} </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <a routerLink="/medicos" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                        Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="card card-body">

        <h4 class="box-title m-b-0 text-center">Hospital</h4>
        <br>
        <img [src]=" hospital.img | imagen:'hospitales'" class="rounded img-fluid">
        <br>
        <h5 class="box-title m-b-0 text-center">{{ hospital.nombre }}</h5>

    </div>      
</div>

<div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
        <h4 class="box-title m-b-0">Fotografia</h4>
        <br>
        <img (click)="cambiarImagen()" [src]=" medico.img | imagen:'medicos'" class="rounded img-fluid pointer">

    </div>
</div>

</div>
