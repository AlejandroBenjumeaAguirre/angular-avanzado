<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body centrado">

                <img *ngIf="!imagenTemp" [src]=" 'xxx' | imagen " class="w150">
                <img *ngIf="imagenTemp" [src]=" imagenTemp" class="w150">
                
                <br><br>

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file" >

              <p>Modal body text goes here &times;.</p>
            </div>
            <div class="modal-footer">
              <button (click)="cerrarModal()"  type="button" class="btn btn-secondary">Cerrar</button>
              <button (click)="actualizarImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>

</div>
